services:
  # Backend Service (Django)
  - type: web
    name: safetnet-backend
    runtime: python
    plan: starter
    buildCommand: |
      python3 -m venv venv
      source venv/bin/activate
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      source venv/bin/activate
      python manage.py migrate
      python manage.py collectstatic --noinput
      python manage.py runserver 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: SafeTNet.settings
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: DATABASE_URL
        value: postgresql://safetnet_user:DENcxAFMheNUNIIlqQIPUijBc7NvpdZT@dpg-d3jks395pdvs73eh0500-a:5432/safetnet
        # Using Internal Database URL for better performance within Render network
        # This is the preferred connection method for Render-to-Render services
        # Port 5432 is the standard PostgreSQL port for direct connections
    autoDeploy: true
    healthCheckPath: /api/auth/test-auth/

